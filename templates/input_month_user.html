{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-6">
        <h1>month and user</h1>
        <form action="{% url 'month_user' %}" method="post">
            {% csrf_token %}
            <select name="month">
                <option value="1_month">One Month</option>
                <option value="3_month">three Month</option>
                <option value="6_month">six Month</option>
                <option value="12_month">twelve Month</option>
            </select>
            <select name="user">
                <option value="1_user">One User</option>
                <option value="2_user">two User</option>
                <option value="3_user">three User</option>
                <option value="4_user">four User</option>
                <option value="unlimited_user">unlimited User</option>
            </select>
            <br><br>
            <input type="submit" class='btn btn-primary' value="Submit">
        </form>
    </div>
</div>
{% endblock content %}
