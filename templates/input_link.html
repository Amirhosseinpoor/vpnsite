{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-6">
        <h1>enter your link</h1>
        <form action="{% url 'link_to_fragment' %}" method="post">
            {% csrf_token %}
            <textarea class="form-control" name="link" rows="4" required></textarea>

            <br><br>
            <input type="submit" class= 'btn btn-primary' value="Submit">
        </form>
    </div>
</div>
{% endblock content %}
