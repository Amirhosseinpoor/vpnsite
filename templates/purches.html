{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-light p-4 rounded shadow-sm">
                <h1 class="text-center mb-4">Select Month, User, and Type</h1>
                <form action="{% url 'new_shopping' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="monthSelect" class="form-label">Select Month</label>
                        <select id="monthSelect" name="month" class="form-select">
                            <option value="1_month">One Month</option>
                            <option value="3_month">Three Months</option>
                            <option value="6_month">Six Months</option>
                            <option value="12_month">Twelve Months</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userSelect" class="form-label">Select User</label>
                        <select id="userSelect" name="user" class="form-select">
                            <option value="1_user">One User</option>
                            <option value="2_user">Two Users</option>
                            <option value="3_user">Three Users</option>
                            <option value="4_user">Four Users</option>
                            <option value="unlimited_user">Unlimited Users</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeSelect" class="form-label">Select Type</label>
                        <select id="typeSelect" name="type" class="form-select">
                            <option value="vmess">Premium</option>
                            <option value="vless">Normal</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
