{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="alert alert-success text-center rounded shadow-sm" role="alert">
                <h1 class="alert-heading">Password Reset Complete</h1>
                <p class="lead">Your new password has been successfully set.</p>
                <hr>
                <p class="mb-0">
                    You can now log in on the
                    <a href="{% url 'login' %}">Login Page</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
