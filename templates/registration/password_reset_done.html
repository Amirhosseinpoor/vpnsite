{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Email Sent{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <h1 class="display-4">Check Your Inbox</h1>
                <p class="lead text-muted">We have sent an email to your inbox. Please check your email for further instructions.</p>
            </div>
            <div class="bg-light p-4 rounded shadow-sm text-center">
                <a href="{% url 'login' %}" class="btn btn-success btn-lg d-grid gap-2">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
